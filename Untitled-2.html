<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
<body
    style="background-color:powderblue;">
    <h1 style="color:black"; align="center">REGISTRATION FORM</h1>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        <br><br>
        <label for="Email">Email:</label>
        <input for="Email" id="Email" name="email">
        <br><br>
        <label for="Address">Address:</label>
        <input type="Address" id="Address" name="Address">
        <br><br>
        <label for="Phone no">Phone no:</label>
        <input type="number" id="Phone no" name="number">
        <br><br>
        <label for="Date of Birth">Date Of Birth:</label>
        <input type="date" id="Date Of Birth" name="number">

        
        <p>Select your gender</p>
        <input type="radio" name="gender" value="Male" id="option-1">
        <label for="option-1">Male</label>
        <input type="radio" name="gender" value="Female" id="option-2">
        <label for="option-2">Female</label>
        <input type="radio" name="gender" value="Other" id="option-3">
        <label for="option-3">Other</label>
        <br><br>

        <label for="Question">Specialization:</label>
        <select name="Question" id="Branch">
            <option value="q1"></option>
            <option value="q1">CSE</option>
            <option value="q1">ECE</option>
            <option value="q1">EEE</option>
            <option value="q1">Civil</option>
            <option value="q1">CST</option>
            <option value="q1">Mech</option>
            <option value="q1">ECT</option>
            <option value="q1">other</option>
        </select>
        <br><br>
        <input type="Submit" value="Submit">
        </form>
</body>
</html>
