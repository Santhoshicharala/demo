<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: aquamarine;
            }
           
        </style>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" href="reg.css">
    </head>
<body>
    <style>
        body {
            background-image: url('photo-1533035353720-f1c6a75cd8ab.jfif');
        }
    </style>
    <h1>REGISTRATION FORM  </h1>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        <label for="Name">Ser Name:</label>
        <input type="text" id="Name" name="Name">
        <br><br><br>
        <label for="Email">Email:</label>
        <input for="Email" id="Email" name="email">
        <br><br><br>
        <label for="Address">Address:</label>
        <input type="Address" id="Address" name="Address">
        <br><br><br>
        <label for="Phone no">Phone no:</label>
        <input type="number" id="Phone no" name="number">
        <br><br><br>
        <label for="Date of Birth">Date Of Birth:</label>
        <input type="date" id="Date Of Birth" name="number">
        <br><br><br>
        <label for="Name">Occupation:</label>
        <input type="text" id="Occupation" name="Name">
        
        <p style="color:brown">Select your gender</p>
        <input type="radio" name="gender" value="Male" id="option-1">
        <label style="color:blue" for="option-1">Male</label>
        <input type="radio" name="gender" value="Female" id="option-2">
        <label style="color:blue" for="option-2">Female</label>
        <input type="radio" name="gender" value="Other" id="option-3">
        <label style="color:blue" for="option-3">Other</label>
        <br><br><br>

        <label for="Question">Specialization:</label>
        <select name="Question" id="Branch">
            <option value="q1"></option>
            <option value="q1">CSE</option>
            <option value="q1">ECE</option>
            <option value="q1">EEE</option>
            <option value="q1">Civil</option>
            <option value="q1">CST</option>
            <option value="q1">Mech</option>
            <option value="q1">ECT</option>
            <option value="q1">other</option>
        </select>
        <br><br><br>
        <label for="Question">Year Of Graduation:</label>
        <select name="Question" id="Year">
            <option value="q1"></option>
            <option value="q1">2024</option>
            <option value="q1">2023</option>
            <option value="q1">2022</option>
            <option value="q1">2021</option>
        </select>
        <br><br><br>
        <input type="Submit" value="Submit">
        <input type="Reset"  value="Reset">
        </form>
</body>
</html>
